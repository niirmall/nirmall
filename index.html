    body {
      font-family: "Helvetica Neue", Arial, sans-serif;

        url("background.jpg") center/cover fixed no-repeat;
      color: #111;
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;

    /* NAV */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e5e5e5;
    }

    .logo {

.logo-img {

}
    

    nav .links a {
      margin-left: 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
    }

    /* HERO */
    .hero {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: url("hero.jpg") center/cover no-repeat;
    }

    .hero-content {
      max-width: 900px;
      background: rgba(255,255,255,0.9);
      padding: 3rem;
      animation: fadeUp 1s ease forwards;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-inline: auto;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 1.8rem;
      background: #111;
      color: #fff;
      font-weight: 700;
      border-radius: 999px;
    }

    /* SECTION */
    section {
      padding: 4rem 2rem;
      max-width: 1400px;
      margin: auto;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.92),
        rgba(245,245,245,0.88)
      );
      backdrop-filter: blur(10px) saturate(120%);
      box-shadow: 0 40px 100px rgba(0,0,0,0.25);
      opacity: 0;
      transform: translateY(60px);
      transition: all 0.9s ease;
    }

    section.show {
      opacity: 1;
      transform: translateY(0);
      box-shadow: 0 60px 140px rgba(0,0,0,0.35);
    }

    section h2 {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    /* SOCIAL */
    .social {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .social a {
      padding: 2.5rem;
      border: 1px solid #e5e5e5;
      font-size: 1.3rem;
      font-weight: 800;
      transition: all 0.35s ease;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .social a:hover {
      color: #fff;
      border-color: transparent;
    }

    .social a.whatsapp:hover {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .social a.instagram:hover {
      background: linear-gradient(
        45deg,
        #feda75,
        #fa7e1e,
        #d62976,
        #962fbf,
        #4f5bd5
      );
    }

    .social a.pinterest:hover {
      background: linear-gradient(135deg, #E60023, #B0001A);
    }

    .social a.spotify:hover {
      background: #1DB954;
      color: #000;
    }

    /* FOOTER */
    footer {
      background: #111;
      color: #fff;
      padding: 3rem 2rem;
      text-align: center;
      font-size: 0.9rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <!-- SCROLL REVEAL -->
  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
      });
    }, { threshold: 0.15 });

    sections.forEach(section => observer.observe(section));
  </script>
